<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Bạ Đơn Vị</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/student-list.css" />
    <style>
      /* CSS cơ bản cho layout */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      /* Sidebar styles */
      .sidebar {
        width: 250px;
        background-color: #d3d3d3;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
        height: 100%;
      }

      .user-profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid #ccc;
      }

      .avatar {
        font-size: 50px;
        margin-bottom: 10px;
        color: #333;
      }

      .username {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }

      .menu-item {
        padding: 15px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 5px;
        margin: 2px 10px;
        text-decoration: none;
        color: #333;
      }

      .menu-item:hover,
      .menu-item.active {
        background-color: #ffffff;
      }

      /* Main content styles */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #f5f5f5;
      }

      /* Header styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #d4e6f1;
        border-bottom: 1px solid #ccc;
      }

      .header-left {
        display: flex;
        align-items: center;
      }

      .menu-toggle {
        background: none;
        border: none;
        font-size: 20px;
        margin-right: 15px;
        cursor: pointer;
        color: #333;
      }

      .logo {
        height: 40px;
      }

      .logout-btn {
        padding: 8px 15px;
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        color: #333;
      }

      /* Content styles */
      .content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      /* Student List Specific Styles */
      .content-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
      }

      .content-header h1 {
        font-size: 22px;
        color: #333;
      }

      .action-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-container {
        position: relative;
        width: 300px;
      }

      .search-input {
        width: 100%;
        padding: 8px 35px 8px 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
      }

      .search-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
      }

      .filter-buttons {
        display: flex;
        gap: 5px;
      }

      .sort-btn,
      .filter-btn {
        background: none;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 8px 12px;
        cursor: pointer;
      }

      .add-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .add-btn:hover {
        background-color: #45a049;
      }

      /* Table Styles */
      .table-container {
        width: 100%;
        overflow-x: auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .student-table {
        width: 100%;
        border-collapse: collapse;
      }

      .student-table th,
      .student-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .student-table th {
        background-color: #f8f9fa;
        font-weight: bold;
        color: #333;
      }

      .student-table tr:hover {
        background-color: #f5f5f5;
      }

      .action-cell {
        display: flex;
        gap: 10px;
      }

      .edit-btn,
      .delete-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .edit-btn {
        color: #2196f3;
      }

      .delete-btn {
        color: #f44336;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 0;
        width: 50%;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        padding: 15px 20px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 18px;
      }

      .close {
        font-size: 24px;
        cursor: pointer;
        color: #999;
      }

      .modal-body {
        padding: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .cancel-btn,
      .save-btn,
      .delete-confirm-btn {
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .cancel-btn {
        background-color: #f8f9fa;
        border: 1px solid #ccc;
      }

      .save-btn {
        background-color: #4caf50;
        color: white;
      }

      .delete-confirm-btn {
        background-color: #f44336;
        color: white;
      }

      /* Responsive adjustments */
      @media (max-width: 992px) {
        .modal-content {
          width: 70%;
        }
      }

      @media (max-width: 768px) {
        .content-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .action-buttons {
          width: 100%;
          flex-wrap: wrap;
        }

        .search-container {
          width: 100%;
        }

        .modal-content {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="user-profile">
          <div class="avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="username">NGÔ BÁ KHÁ</div>
        </div>
        <div class="menu">
          <a href="/" class="menu-item">Trang chủ</a>
          <a href="/danh-ba-don-vi" class="menu-item active">Danh bạ đơn vị</a>
          <a href="/danh-ba-can-bo" class="menu-item"
            >Danh bạ cán bộ giảng viên</a
          >
          <a href="/danh-ba-sinh-vien" class="menu-item">Danh bạ sinh viên</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="header">
          <div class="header-left">
            <button class="menu-toggle">
              <i class="fas fa-bars"></i>
            </button>
            <img src="/images/logo.png" alt="Logo" class="logo" />
          </div>
          <div class="header-right">
            <button class="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              Log out
            </button>
          </div>
        </div>

        <!-- Content -->
        <div class="content">
          <div class="content-header">
            <h1>Danh bạ sinh viên</h1>
            <div class="action-buttons">
              <div class="search-container">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Tìm kiếm"
                />
                <i class="fas fa-search search-icon"></i>
              </div>
              <div class="filter-buttons">
                <button class="sort-btn">
                  <i class="fas fa-sort"></i>
                </button>
                <button class="filter-btn">
                  <i class="fas fa-filter"></i>
                </button>
              </div>
              <button class="add-btn" id="addDepartmentBtn">
                <i class="fas fa-plus"></i>
                Thêm đươn vị mới
              </button>
            </div>
          </div>

          <div class="table-container">
            <table class="department-table">
              <thead>
                <tr>
                  <th>Tên</th>
                  <th>Mã</th>
                  <th>Trưởng đơn vị</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
                  <th>Địa chỉ</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="departmentTableBody">
                <!-- Data will be loaded dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Department Modal -->
    <div class="modal" id="departmentModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Thêm đơn vị mới</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="departmentForm">
            <input type="hidden" id="departmentId" />
            <div class="form-group">
              <label for="name">Tên đơn vị</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="id">Mã đơn vị</label>
              <input type="text" id="id" required />
            </div>
            <div class="form-group">
              <label for="leader">Trưởng đơn vị</label>
              <input type="text" id="leader" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Số điện thoại</label>
              <input type="tel" id="phone" />
            </div>
            <div class="form-group">
              <label for="address">Địa chỉ</label>
              <input type="text" id="address" />
            </div>
            <div class="form-actions">
              <button type="button" class="cancel-btn">Hủy</button>
              <button type="submit" class="save-btn">Lưu</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Xác nhận xóa</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <p>Bạn có chắc chắn muốn xóa đơn vị này?</p>
          <div class="form-actions">
            <button type="button" class="cancel-btn">Hủy</button>
            <button type="button" class="delete-confirm-btn">Xóa</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/student-list.js"></script>
  </body>
</html>
