<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - TLUContract</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 50px;
      margin: 0 auto 10px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin: 0 auto;
      height: auto;
    }

    .card p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      height: 24px;
      width: 24px;
    }

    .eye-icon {
      transition: opacity 0.2s ease;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .visible {
      opacity: 1;
    }

    .hidden {
      opacity: 0;
    }

    .forgot-password {
      font-size: 13px;
      color: #5e2b97;
      margin-bottom: 15px;
      display: inline-block;
      text-decoration: none;
    }

    .btn-login {
      background-color: black;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #333;
    }

    .signup-link {
      font-size: 13px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/logo.jpg" class="logo" alt="Logo">
    <h1>Đăng nhập</h1>
    <div class="card">
      <p>Chào mừng đến với TLUContract</p>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="email" id="email" placeholder="Email" required>
        
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Mật khẩu" required>
          <button type="button" id="togglePassword" class="toggle-password" tabindex="-1">
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" class="eye-icon visible">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
            </svg>
            <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" class="eye-icon hidden">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.06-3.368M6.18 6.18A9.967 9.967 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.05 10.05 0 01-4.423 5.27" />
            </svg>
          </button>
        </div>

        <a href="#" class="forgot-password">Quên mật khẩu?</a>
        <button type="submit" class="btn-login">Đăng nhập</button>
      </form>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbaRydujSDY1ANxEofTdG5LwGZye7CowM",
      authDomain: "tlucontract.firebaseapp.com",
      projectId: "tlucontract",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Đăng nhập thành công!");
        // Redirect nếu cần:
        // window.location.href = "/trang-chu.html";
      } catch (error) {
        alert("Đăng nhập thất bại: " + error.message);
      }
    });

    // Toggle password
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pw = document.getElementById("password");
      const isText = pw.type === "text";
      pw.type = isText ? "password" : "text";
    });
  </script>
</body>
</html>
