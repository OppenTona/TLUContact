<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Danh Bạ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
	<script src="/js/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="username">NGÔ BÁ KHÁ</div>
            </div>
			<div class="menu">
			    <div class="menu-item active">Trang chủ</div>
			    <a href="/danh-ba-don-vi" class="menu-item">Danh bạ đơn vị</a>
			    <a href="/danh-ba-can-bo" class="menu-item">Danh bạ cán bộ giảng viên</a>
			    <a href="/danh-ba-sinh-vien" class="menu-item">Danh bạ sinh viên</a>
			</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <img src="logo.jpg" alt="Logo" class="logo">
                </div>
                <div class="header-right">
                    <button class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Log out
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="welcome">
                    Chào mừng bạn đến với trang danh bạ của chúng tôi!
                </div>
                
                <div class="cards-container">
                    <div class="card">
                        <div class="card-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="card-text">Danh bạ đơn vị</div>
                    </div>

                    <a href="danh-ba-can-bo" class="menu-item" style="text-decoration: none; color: black;">
						<div class="card">
							<div class="card-icon">
								<i class="fas fa-id-card"></i>
							</div>
							<div class="card-text">Danh bạ CBGV</div>
						</div>
					</a>
					
                    <a href="danh-ba-sinh-vien" class="menu-item" style="text-decoration: none; color: black;">
						<div class="card">
							<div class="card-icon">
								<i class="fas fa-graduation-cap"></i>
							</div>
							<div class="card-text">Danh bạ sinh viên</div>
						</div>
					</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<style>
	* {
	    margin: 0;
	    padding: 0;
	    box-sizing: border-box;
	    font-family: Arial, sans-serif;
	}

	.container {
	    display: flex;
	    height: 100vh;
	}

	/* Sidebar styles */
	.sidebar {
	    width: 250px;
	    background-color: #d3d3d3;
	    display: flex;
	    flex-direction: column;
	    padding: 20px 0;
	    height: 100%;
	}

	.user-profile {
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    padding: 20px 0;
	    border-bottom: 1px solid #ccc;
	}

	.avatar {
	    font-size: 50px;
	    margin-bottom: 10px;
	    color: #333;
	}

	.username {
	    font-weight: bold;
	    margin-bottom: 10px;
	}

	.menu {
	    display: flex;
	    flex-direction: column;
	    margin-top: 20px;
	}

	.menu-item {
	    padding: 15px 20px;
	    cursor: pointer;
	    transition: background-color 0.3s;
	    border-radius: 5px;
	    margin: 2px 10px;
	}

	.menu-item:hover, .menu-item.active {
	    background-color: #ffffff;
	}

	/* Main content styles */
	.main-content {
	    flex: 1;
	    display: flex;
	    flex-direction: column;
	    background-color: #f5f5f5;
	}

	/* Header styles */
	.header {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    padding: 10px 20px;
	    background-color: #d4e6f1;
	    border-bottom: 1px solid #ccc;
	}

	.header-left {
	    display: flex;
	    align-items: center;
	}

	.menu-toggle {
	    background: none;
	    border: none;
	    font-size: 20px;
	    margin-right: 15px;
	    cursor: pointer;
	    color: #333;
	}

	.logo {
	    height: 40px;
	}

	.logout-btn {
	    padding: 8px 15px;
	    background: none;
	    border: none;
	    cursor: pointer;
	    display: flex;
	    align-items: center;
	    gap: 5px;
	    color: #333;
	}

	/* Content styles */
	.content {
	    flex: 1;
	    padding: 20px;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	}

	.welcome {
	    text-align: center;
	    margin: 20px 0;
	    font-size: 18px;
	}

	.cards-container {
	    display: flex;
	    flex-wrap: wrap;
	    justify-content: center;
	    gap: 20px;
	    margin-top: 20px;
	}

	.card {
	    width: 200px;
	    height: 150px;
	    background-color: #e6f2ff;
	    border-radius: 10px;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: center;
	    cursor: pointer;
	    transition: transform 0.3s;
	    padding: 20px;
	}

	.card:hover {
	    transform: translateY(-5px);
	    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
	}

	.card-icon {
	    font-size: 40px;
	    margin-bottom: 15px;
	    color: #333;
	}

	.card-text {
	    text-align: center;
	    font-weight: bold;
	}

	/* Responsive adjustments */
	@media (max-width: 768px) {
	    .sidebar {
	        position: fixed;
	        left: -250px;
	        transition: left 0.3s;
	        z-index: 100;
	    }
	    
	    .sidebar.show {
	        left: 0;
	    }
	    
	    .cards-container {
	        flex-direction: column;
	    }
	}

</style>
</html>
